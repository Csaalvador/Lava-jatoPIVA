<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
            content="Bem-vindo ao Lava-Jato do PIVA! Somos especialistas em lavagem e cuidados automotivos de qualidade. Oferecemos serviços profissionais de lavagem, polimento e estética automotiva para deixar seu veículo com aparência impecável. Agende seu horário conosco e experimente um atendimento excepcional e resultados de alto nível.">
        <meta name="keywords"
            content="lavagem, lavagem de carro, lavagem de carro em, lavagem de carro em São Paulo, lavar carro">
        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <!-- font google -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined:opsz,wght,FILL,GRAD@48,400,0,1">
       
        <!-- css -->
        <!-- HEADER CSS LINK-->
        <link rel="stylesheet" href="./assets/css/header.css">

        <!-- HOME CSS LINK-->
        <link rel="stylesheet" href="./assets/css/home.css">
        <title>Lava Jato do PIVA</title>

    </head>
    <body>
        <div class="container-main">
            <!-- Início do cabeçalho -->

            <header>

                <nav>
                    <!-- Aqui inicia o primeiro item da lista, o item LOGO-->
                    <ul class="menu-list">
                        <li>

                            <div class="logo">
                                <img
                                    src="./assets/images/logo/Logotipo para moto clube com fogo e caveira.png"
                                    alt="Logo"
                                    title="Logo">
                            </div><!-- /.logo -->

                        </li>

                        <!-- Aqui inicia o segundo item, de apresentação-->
                        <li>

                            <div class="quemsomos">
                                <a href="#">
                                    Quem somos
                                </a>
                            </div>

                        </li><!-- /.quemsomos -->

                        <!-- Aqui inicia o terceiro item, de serviços-->
                        <li>

                            <div class="destaque">
                                <a href="#">
                                    Destaques
                                </a>
                            </div>

                        </li><!-- /.servicos -->

                        <!-- Aqui inicia o quarto item, de preços que apresenta todos os veiculos-->
                        <li class="container-header">

                            <a href="#">
                                Preços
                            </a>

                            <!-- Aqui temos uma simples seta que irá indicar que o item possui subitens-->
                            <img
                                class="arrow"
                                id="seta"
                                src="./assets/images/header/svg-seta.svg"
                                alt="seta"
                                >
                        </li>
                        <!-- /.container-header -->

                        <!-- Aqui inicia o quinto item, de preços que apresenta todos os horários de funcionamento-->
                        <li class="container-header">

                            <a href="#">
                                Funcionamento
                            </a>

                            <!-- Aqui temos uma simples seta que irá indicar que o item possui subitens-->
                            <img
                                class="arrow"
                                id="seta"
                                src="./assets/images/header/svg-seta.svg"
                                alt="seta">
                        </li>
                        <!-- /.container-header -->

                        <!-- Aqui inicia o sexto item, de preços que apresenta todos os dias para click e agendamento-->
                        <li class="container-header">

                            <a href="#">
                                Agendamento
                            </a>

                            <!-- Aqui temos uma simples seta que irá indicar que o item possui subitens-->
                            <img
                                class="arrow"
                                id="seta"
                                src="./assets/images/header/svg-seta.svg"
                                alt="seta">
                            >
                        </li>
                        <!-- /.container-header -->

                        <!-- Aqui inicia o sétimo item, de contato-->
                        <li>

                            <a href="#">
                                Contato
                            </a>

                        </li>
                        <!-- /.container-header -->

                        <!-- Aqui inicia o oitavo item, de login-->
                        <li class="container-header">

                            <button id="btn" class="btn" type="submit">
                                Entrar
                            </button>
                        </li>
                        <!-- /.container-header -->
                    </ul>
                    <!-- /.menu-list -->

                    <!-- icon de menu:: -->
                    <div class="icon-menu">
                        <i class="fas fa-bars"></i>
                    </div>
                    <!-- /.icon-menu -->

                </nav>
                <!-- /.nav -->
            </header>
            <!-- Fim do cabeçalho -->
        </div>
        <!-- /.container-main -->
    </body>
</html>
